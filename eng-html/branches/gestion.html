          <h3>Calculate your average for the Baccalaureate in Bussiness management</h3>

        <form action="" id="form" class="main-form">
          <div class="holder">
            <label for="arab"> Arabic  </label>

            />

          <div class="holder">
            <label for="math"> The mathematics </label>
            <input
              type="text"
              id="math"
              class="form-control"
              data-value="5"
              required
              disabled
            />
          </div>
          <div class="holder">
            <label for="eco">Economics and management</label>
            <input
              type="text"
              id="eco"
              class="form-control"
              data-value="5"
              required
              disabled
            />
          </div>
          <div class="holder">
            <label for="gestion"> accounting and financial management</label>
            <input
              type="text"
              id="gestion"
              class="form-control"

              disabled

          <div class="holder">

          <div class="holder">

            <input
              type="text"
              id="histoire"
              class="form-control"
              data-value="4"
              required
              disabled
            />
          </div>
          <div class="holder">
            <label for="islamic"> Islamic education </label>
            <input
              type="text"
              id="islamic"
              class="form-control"
              data-value="2"
              required
              disabled
            />
          </div>

          <div class="holder">
            <label for="phylosophie"> philosophy </label>
            <input
              type="text"
              id="phylosophie"
              class="form-control"
              data-value="2"
              required
              disabled
            />
          </div>
          <div class="holder">
            <label for="sport"> Physical education and sports </label>
            <p><span class="fw-bold">Note: </span>If you do not take this module, type 0</p>
            <input
              type="text"
              id="sport"
              class="sport form-control"
              data-value="1"
              required
              disabled
            />
          </div>
          <div
            class="button-holder d-flex justify-content-center align-items-center"
          >
            <a href="../result.html" class="tn-moyenne tn">average</a>
